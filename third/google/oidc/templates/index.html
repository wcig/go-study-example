<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>
<div id="g_id_onload"
     data-client_id="{{.clientID}}"
     data-context="signin"
     data-ux_mode="popup"
     data-login_uri="http://localhost:28082/api/google/auth"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>
</body>
</html>
